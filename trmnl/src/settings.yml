---
# TRMNL Plugin Settings for NBA Game Recommender

plugin_name: NBA Game Recommender
description: Shows the most engaging NBA game from the past week
author: Miguel David
version: 1.0.0

# Plugin configuration
settings:
  - name: days_back
    label: Days to Look Back
    type: number
    default: 7
    min: 1
    max: 14
    description: How many days back to search for games

  - name: favorite_team
    label: Favorite Team (Optional)
    type: text
    default: ""
    placeholder: LAL
    description: 3-letter NBA team abbreviation for bonus scoring

  - name: webhook_url
    label: Webhook URL
    type: text
    description: Your TRMNL webhook URL (found in plugin settings)
    required: true

# Refresh settings
refresh_interval: 3600 # Refresh every hour (in seconds)

# Screen sizes supported
layouts:
  - full
  - half_horizontal
  - half_vertical
  - quadrant
