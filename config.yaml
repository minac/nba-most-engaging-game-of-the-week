# NBA Game Recommender Configuration
favorite_team: GSW # Set to team abbreviation (e.g., "LAL", "BOS", "GSW") or leave null

# Scoring weights
scoring:
  top5_team_bonus: 20 # Bonus if top 5 team plays
  close_game_bonus: 50 # Max bonus for close games (based on final margin)
  min_total_points: 200 # Minimum total points threshold
  high_score_bonus: 10 # Bonus for games with 200+ total points
  star_power_weight: 20 # Points per star player
  favorite_team_bonus: 40 # Bonus if favorite team plays

# API Configuration
api:
  host: "0.0.0.0"
  port: 3000
  debug: false

# Web Configuration
web:
  host: "0.0.0.0"
  port: 8080

# Database Configuration (SQLite)
# NBA data is stored locally to avoid rate limiting
database:
  path: "data/nba_games.db" # SQLite database file path


# Data Source: nba_api (free, scrapes NBA.com)
# Run 'uv run python src/interfaces/sync_cli.py' to populate database
# Sync daily or weekly via cron for fresh data
