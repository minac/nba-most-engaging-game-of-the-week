# NBA Game Recommender Configuration
favorite_team: GSW # Set to team abbreviation (e.g., "LAL", "BOS", "GSW") or leave null

# Scoring weights
scoring:
  top5_team_bonus: 20 # Bonus if top 5 team plays
  close_game_bonus: 50 # Max bonus for close games (based on final margin)
  min_total_points: 200 # Minimum total points threshold
  star_power_weight: 20 # Points per star player
  favorite_team_bonus: 100 # Bonus if favorite team plays

# API Configuration
api:
  host: "0.0.0.0"
  port: 3000
  debug: false

# Web Configuration
web:
  host: "0.0.0.0"
  port: 8080

# Cache Configuration
cache:
  enabled: true # Enable/disable caching
  directory: "/tmp/nba_cache" # Cache storage directory
  scoreboard_ttl_days: 30 # Cache scoreboards for 30 days (completed games don't change)
  game_details_ttl_days: 30 # Cache game details for 30 days
  auto_cleanup: true # Automatically remove expired cache on startup

# NBA API Configuration (Ball Don't Lie)
# Set BALLDONTLIE_API_KEY environment variable or configure api_key below
nba_api:
  api_key: null # Optional: set API key here (environment variable takes precedence)
