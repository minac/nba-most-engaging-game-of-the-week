services:
  - type: web
    name: nba-game-recommender
    runtime: python
    plan: starter
    # Persistent disk for SQLite database
    disk:
      name: nba-data
      mountPath: /data
      sizeGB: 1
    buildCommand: pip install uv && uv sync
    startCommand: uv run gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 'src.interfaces.web.app:app'
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_PATH
        value: /data/nba_games.db
      - key: SYNC_TOKEN
        generateValue: true

  - type: cron
    name: nba-data-sync
    runtime: python
    plan: starter
    schedule: "0 9 * * *" # Daily at 9am UTC (after US games finish)
    buildCommand: pip install uv && uv sync
    startCommand: |
      curl -X POST "https://nba-engaging-game-week.onrender.com/api/sync" \
        -H "X-Sync-Token: $SYNC_TOKEN" \
        -H "Content-Type: application/json"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SYNC_TOKEN
        fromService:
          name: nba-game-recommender
          type: web
          envVarKey: SYNC_TOKEN
