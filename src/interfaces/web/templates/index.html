<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NBA Game Recommender</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: system-ui, sans-serif;
        background: #111;
        color: #fff;
        min-height: 100vh;
        padding: 2rem;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
      }
      h1 {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
      }
      .controls {
        display: flex;
        gap: 1rem;
        margin-bottom: 2rem;
        flex-wrap: wrap;
      }
      select,
      input,
      button {
        padding: 0.75rem 1rem;
        border: 1px solid #333;
        border-radius: 6px;
        background: #222;
        color: #fff;
        font-size: 1rem;
      }
      select {
        flex: 1;
        min-width: 120px;
      }
      input {
        flex: 1;
        min-width: 80px;
        text-transform: uppercase;
      }
      button {
        background: #f60;
        border: none;
        cursor: pointer;
        font-weight: 600;
      }
      button:hover {
        background: #e50;
      }
      button:disabled {
        background: #444;
        cursor: wait;
      }
      .result {
        background: #222;
        border-radius: 12px;
        padding: 2rem;
        text-align: center;
      }
      .matchup {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
      }
      .date {
        color: #888;
        margin-bottom: 1.5rem;
      }
      .badges {
        display: flex;
        gap: 0.5rem;
        justify-content: center;
        flex-wrap: wrap;
      }
      .badge {
        background: #333;
        padding: 0.4rem 0.8rem;
        border-radius: 4px;
        font-size: 0.85rem;
      }
      .error {
        background: #400;
        border: 1px solid #800;
        padding: 1rem;
        border-radius: 6px;
        margin-bottom: 1rem;
      }
      .empty {
        color: #666;
        padding: 2rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>NBA Game Recommender</h1>

      <div class="controls">
        <select id="days">
          <option value="3">Last 3 days</option>
          <option value="7" selected>Last 7 days</option>
          <option value="14">Last 14 days</option>
        </select>
        <input type="text" id="team" placeholder="Team (GSW)" maxlength="3" />
        <button id="find">Find Game</button>
      </div>

      <div id="error" class="error" hidden></div>
      <div id="result"></div>
    </div>

    <script>
      const $ = (id) => document.getElementById(id);

      function clearChildren(el) {
        while (el.firstChild) el.removeChild(el.firstChild);
      }

      function createResult(game, breakdown) {
        const container = document.createElement("div");
        container.className = "result";

        const matchup = document.createElement("div");
        matchup.className = "matchup";
        matchup.textContent = `${game.away_team.abbr} @ ${game.home_team.abbr}`;
        container.appendChild(matchup);

        const date = document.createElement("div");
        date.className = "date";
        date.textContent = game.game_date;
        container.appendChild(date);

        const badges = document.createElement("div");
        badges.className = "badges";

        const badgeTexts = [];
        if (breakdown.close_game?.points > 0) badgeTexts.push("Close game");
        if (breakdown.top5_teams?.count > 0) badgeTexts.push("Top 5 teams");
        if (breakdown.star_power?.count > 0) badgeTexts.push("Star players");
        if (breakdown.total_points?.threshold_met)
          badgeTexts.push("High scoring");
        if (breakdown.favorite_team?.has_favorite) badgeTexts.push("Your team");

        badgeTexts.forEach((text) => {
          const badge = document.createElement("span");
          badge.className = "badge";
          badge.textContent = text;
          badges.appendChild(badge);
        });

        container.appendChild(badges);
        return container;
      }

      $("find").onclick = async () => {
        const btn = $("find");
        const days = $("days").value;
        const team = $("team").value.trim().toUpperCase() || null;

        btn.disabled = true;
        btn.textContent = "Loading...";
        $("error").hidden = true;
        clearChildren($("result"));

        try {
          const res = await fetch("/recommend", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ days: parseInt(days), favorite_team: team }),
          });
          const data = await res.json();

          if (!res.ok) throw new Error(data.error || "Failed to fetch");

          const { game, breakdown } = data.game;
          $("result").appendChild(createResult(game, breakdown));
        } catch (e) {
          $("error").textContent = e.message;
          $("error").hidden = false;
        } finally {
          btn.disabled = false;
          btn.textContent = "Find Game";
        }
      };
    </script>
  </body>
</html>
